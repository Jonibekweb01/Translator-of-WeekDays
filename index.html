<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test translator</title>
    <link rel="stylesheet" href="./css/main.css">
</head>

<body>

    <div class="inner">
        <form method="post" class="form js-form" autocomplete="on">
            <div class="inner__box">
                <h2 class="inner__title">Tarjimon</h2>
                <label for="">Hafta kunlari</label>
                <input type="text" class="inner__input js-input" required placeholder="(O'zbek) tilida">
                <select aria-required="true" class="js-translate inner__select form-select" required>
                    <option hidden selected>Til</option>
                    <option value="EN">EN</option>
                    <option value="RU">RU</option>
                </select>
            </div>
            <button type="submit" class="inner__btn">Bosing</button>
            <div class="inner__result">
                <h1 class="js-result inner__results"></h1>
            </div>
        </form>
    </div>
    </div>

    <script src="./js/main.js"></script>
</body>

</html>
